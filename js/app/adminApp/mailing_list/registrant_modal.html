<form name="registrant_form" novalidate ng-submit="onSubmit(model)">
	<div class="modal-header">
		<h3 class="modal-title" ng-if="model.id">Edit Mailing List Recipient</h3>
		<h3 class="modal-title" ng-if="!model.id">New Mailing List Recipient</h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<label for="first_name" class="control-label">First Name</label>
					<input type="text" ng-model="model.fields.first_name" name="first_name" id="first_name" placeholder="First Name" class="form-control" />
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label for="last_name" class="control-label">Last Name</label>
					<input type="text" ng-model="model.fields.last_name" name="last_name" id="last_name" placeholder="Last Name" class="form-control" />
				</div>
				<div class="form-group">
					<label for="email" class="control-label">Email</label>
					<input type="email" ng-model="model.email" name="email" id="email" placeholder="Email" class="form-control" />
				</div>
			</div>
		</div>
		<h4>Contact Details</h4>
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<label for="apartment_number" class="control-label">Apartment Number</label>
					<input type="text" ng-model="model.fields.apartment_number" name="apartment_number" id="apartment_number" placeholder="Apartment Number" class="form-control" />
				</div>
				<div class="form-group">
					<label for="street" class="control-label">Street</label>
					<input type="text" ng-model="model.fields.street" name="street" id="street" placeholder="Street" class="form-control" />
				</div>
				<div class="form-group">
					<label for="city" class="control-label">City</label>
					<input type="text" ng-model="model.fields.city" name="city" id="city" placeholder="City" class="form-control" />
				</div>
				<div class="form-group">
					<label for="province" class="control-label">Province</label>
					<input type="text" ng-model="model.fields.province" name="province" id="province" placeholder="Province" class="form-control" />
				</div>
				<div class="form-group">
					<label for="postal_code" class="control-label">Postal Code</label>
					<input type="text" ng-model="model.fields.postal_code" name="postal_code" id="postal_code" placeholder="Postal Code" class="form-control" />
				</div>
				<div class="form-group">
					<label for="country" class="control-label">Country</label>
					<input type="text" ng-model="model.fields.country" name="country" id="country" placeholder="Country" class="form-control" />
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label for="organization" class="control-label">Organization</label>
					<input type="text" ng-model="model.fields.organization" name="organization" id="organization" placeholder="Organization" class="form-control" />
				</div>
				<div class="form-group">
					<label for="specialization" class="control-label">Specialization</label>
					<input type="text" ng-model="model.fields.specialization" name="specialization" id="specialization" placeholder="Specialization" class="form-control" />
				</div>
				<div class="form-group">
					<label for="phone" class="control-label">Phone</label>
					<input type="text" ng-model="model.fields.phone" name="phone" id="phone" placeholder="Phone" class="form-control" />
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn" ng-click="cancel()" onclick="return false;">Cancel</button>
		<input type="submit" value="Update" class="btn btn-primary" ng-disabled="registrant_form.$invalid" disabled="disabled" ng-if="model.id">
		<input type="submit" value="Create" class="btn btn-primary" ng-disabled="registrant_form.$invalid" disabled="disabled" ng-if="!model.id">
	</div>
</form>
