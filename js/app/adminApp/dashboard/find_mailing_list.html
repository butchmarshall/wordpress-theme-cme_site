<form name="form" novalidate ng-submit="onSubmit(email_id)">
	<div class="modal-header">
		<h3 class="modal-title" ng-if="model.id">Select Mailing Lists</h3>
	</div>
	<div class="modal-body">

		<table ng-table="tableParams" class="table table-hover">
			<thead>
				<tr>
					<th class="header text-left sortable" ng-class="{
						'sort-asc': tableParams.isSortBy('translation.name', 'asc'),
						'sort-desc': tableParams.isSortBy('translation.name', 'desc')
					  }"
						filter="{ 'name': 'text' }"
						ng-click="sortFields('translated_order', 'name')">
						<div class="sort-indicator"><i class="glyphicon glyphicon-user"></i> List Name</div>
					</th>
					<th width="15%" class="header text-left">Created At</th>
					<th width="15%" class="header text-left">Last Mailed At</th>
					<th width="10%" class="header text-left">Total Subscribers</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="mailing_list in $data">
					<td sortable="fields.name">{{mailing_list.name}}</td>
					<td sortable="fields.created_at">{{mailing_list.created_at|date}}</td>
					<td sortable="fields.last_sent_at">{{mailing_list.last_sent_at|date}}</td>
					<td sortable="fields.total_subscribers">{{mailing_list.total_subscribers}}</td>
					<td align="right">
						<div class="checkbox">
							<label>
								<input ng-model="selected[mailing_list.id]" type="checkbox" ng-change="toggle_mailing_list(mailing_list.id)" />
							</label>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<div class="modal-footer">
		<button class="btn" ng-click="cancel()" onclick="return false;">Cancel</button>
		<input type="submit" value="Send Email" class="btn btn-primary" />
	</div>
</form>
