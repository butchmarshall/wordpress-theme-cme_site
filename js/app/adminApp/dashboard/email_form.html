<form name="form" novalidate ng-submit="onSubmit(model)">
	<div class="modal-header">
		<h3 class="modal-title" ng-if="model.id">Edit Email</h3>
		<h3 class="modal-title" ng-if="!model.id">New Email</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="name" class="control-label">Email Name</label>
			<input type="text" ng-model="model.name" name="name" id="name" placeholder="Email Name" required class="form-control">
		</div>
		<div class="form-group">
			<label for="name" class="control-label">Subject</label>
			<input type="text" ng-model="model.subject" name="subject" id="subject" placeholder="Subject" required class="form-control">
		</div>
		<div class="form-group">
			<label for="name" class="control-label">Body</label>
			<textarea ui-tinymce="tinymceOptions" ng-model="model.body"></textarea>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn" ng-click="cancel()" onclick="return false;">Cancel</button>
		<input type="submit" value="Update" class="btn btn-primary" ng-disabled="form.$invalid" disabled="disabled" ng-if="model.id">
		<input type="submit" value="Create" class="btn btn-primary" ng-disabled="form.$invalid" disabled="disabled" ng-if="!model.id">
	</div>
</form>
